<div class="modal-container" [style.display]="visivel ? 'block' : 'none'">
    <div class="modal-backdrop" *ngIf="visivel" (click)="fechar()"></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="fechar()" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{titulo}}</h4>
            </div>
            <div class="modal-body">
                <p>{{mensagem}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="fechar()">Fechar</button>
                <button *ngIf="tipoModal === 'confirmacao'" type="button" class="btn btn-danger" (click)="confirmar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
